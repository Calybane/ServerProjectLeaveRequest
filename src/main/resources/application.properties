management.security.enabled=false
server.port=8070
server.context-path=/ptl

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/h2Database
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

#format date
spring.jackson.serialization.write-dates-as-timestamps:false

#auth properties.
app.auth.user.login=user
app.auth.user.password=password
app.auth.user.role=USER
app.auth.admin.login=admin
app.auth.admin.password=admin
app.auth.admin.role=ADMIN
app.auth.manager.login=manager
app.auth.manager.password=manager
app.auth.manager.role=MANAGER
app.auth.hr.login=hr
app.auth.hr.password=hr
app.auth.hr.role=HR